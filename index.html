<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quyển Vở Tự Lật Trang với Hình Ảnh</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .book {
            position: relative;
            width: 300px;
            height: 400px;
            perspective: 2000px;
        }

        .cover {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #8B4513;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            transform-origin: left;
            z-index: 5;
            animation: coverFlip 6s infinite;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            transform-origin: left;
            transition: transform 1s ease;
        }

        /* Các trang sẽ lật lần lượt */
        .page:nth-child(2) { z-index: 4; animation: pageFlip 6s infinite 1s; }
        .page:nth-child(3) { z-index: 3; animation: pageFlip 6s infinite 2s; }

        /* CSS cho các hình ảnh trang */
        .page img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }

        /* Hiệu ứng lật trang */
        @keyframes coverFlip {
            0%, 100% { transform: rotateY(0deg); }
            50% { transform: rotateY(-150deg); }
        }

        @keyframes pageFlip {
            0%, 100% { transform: rotateY(0deg); }
            50% { transform: rotateY(-150deg); }
        }
    </style>
</head>
<body>
    <div class="book">
        <div class="cover">Bìa</div>
        <div class="page">
            <img src="vinhduc.jpg" alt="Trang 1">
        </div>
        <div class="page">
            <img src="image2.jpg" alt="Trang 2">
        </div>
    </div>
</body>
</html>
