<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiệu ứng 3D</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            font-family: Arial, sans-serif;
        }

        .scene {
            perspective: 1000px;
        }

        .cube {
            position: relative;
            width: 150px;
            height: 150px;
            transform-style: preserve-3d;
            transform: rotateX(20deg) rotateY(20deg);
            animation: rotateCube 5s infinite linear;
        }

        .face {
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }

        .face.front  { transform: rotateY(  0deg) translateZ(75px);  background: #FF6347; }
        .face.back   { transform: rotateY(180deg) translateZ(75px);  background: #4682B4; }
        .face.left   { transform: rotateY(-90deg) translateZ(75px); background: #32CD32; }
        .face.right  { transform: rotateY( 90deg) translateZ(75px); background: #FFD700; }
        .face.top    { transform: rotateX( 90deg) translateZ(75px); background: #FF69B4; }
        .face.bottom { transform: rotateX(-90deg) translateZ(75px); background: #8A2BE2; }

        @keyframes rotateCube {
            0% { transform: rotateX(20deg) rotateY(20deg); }
            100% { transform: rotateX(20deg) rotateY(380deg); }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="cube">
            <div class="face front">Front</div>
            <div class="face back">Back</div>
            <div class="face left">Left</div>
            <div class="face right">Right</div>
            <div class="face top">Top</div>
            <div class="face bottom">Bottom</div>
        </div>
    </div>
</body>
</html>
