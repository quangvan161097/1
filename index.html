<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiệu ứng 3D với Hình ảnh</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            font-family: Arial, sans-serif;
        }

        .scene {
            perspective: 1000px;
        }

        .cube {
            position: relative;
            width: 150px;
            height: 150px;
            transform-style: preserve-3d;
            transform: rotateX(20deg) rotateY(20deg);
            animation: rotateCube 5s infinite linear;
        }

        .face {
            position: absolute;
            width: 150px;
            height: 150px;
            border: 2px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            background-size: cover;
            background-position: center;
        }

        /* Thay các đường dẫn ảnh tại đây */
        .face.front  { transform: rotateY(  0deg) translateZ(75px);  background-image: url('image1.jpg'); }
        .face.back   { transform: rotateY(180deg) translateZ(75px);  background-image: url('image2.jpg'); }
        .face.left   { transform: rotateY(-90deg) translateZ(75px); background-image: url('image3.jpg'); }
        .face.right  { transform: rotateY( 90deg) translateZ(75px); background-image: url('image4.jpg'); }
        .face.top    { transform: rotateX( 90deg) translateZ(75px); background-image: url('image5.jpg'); }
        .face.bottom { transform: rotateX(-90deg) translateZ(75px); background-image: url('image6.jpg'); }

        @keyframes rotateCube {
            0% { transform: rotateX(20deg) rotateY(20deg); }
            100% { transform: rotateX(20deg) rotateY(380deg); }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>
    </div>
</body>
</html>
